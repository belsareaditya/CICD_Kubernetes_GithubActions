name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build and push Docker image with lowercase tags
      - name: Build and push Docker image
        shell: powershell
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}
          TAG_SHA: ${{ github.sha }}
        run: |
          $IMAGE_NAME_LOWER = $env:IMAGE_NAME.ToLower()
          $TAG_SHA = $env:TAG_SHA

          docker buildx build `
            --push `
            --tag "${IMAGE_NAME_LOWER}:latest" `
            --tag "${IMAGE_NAME_LOWER}:${TAG_SHA}" `
            .

      # Step 5: Update GitOps repository
      - name: Update GitOps repository
        shell: powershell
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
          IMAGE_NAME: ghcr.io/${{ github.repository }}
          TAG_SHA: ${{ github.sha }}
        run: |
          $IMAGE_NAME_LOWER = $env:IMAGE_NAME.ToLower()
          $TAG_SHA = $env:TAG_SHA

          # Remove existing gitops folder
          Remove-Item -Recurse -Force gitops -ErrorAction SilentlyContinue

          # Clone GitOps repository
          git clone https://${env:GIT_TOKEN}@github.com/belsareaditya/grade-api-gitops.git gitops
          Set-Location gitops

          # Update deployment.yaml image tag
          (Get-Content deployment.yaml) -replace "image: $IMAGE_NAME_LOWER:.*", "image: $IMAGE_NAME_LOWER:$TAG_SHA" | Set-Content deployment.yaml

          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Commit only if there are changes
          git add deployment.yaml
          if (-not (git diff --cached --quiet)) {
              git commit -m "Update image to $TAG_SHA"
              git push https://${env:GIT_TOKEN}@github.com/belsareaditya/grade-api-gitops.git main
          }
